<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simon Game</title>

    <!-- CSS RESET -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/igmtink/igmt-css/css/igmtink-css-reset.min.css"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Press any Key to Start</h1>
      <div class="container">
        <div class="row">
          <div type="button" id="green" class="btnColor green"></div>
          <div type="button" id="red" class="btnColor red"></div>
        </div>
        <div class="row">
          <div type="button" id="yellow" class="btnColor yellow"></div>
          <div type="button" id="blue" class="btnColor blue"></div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- SCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
